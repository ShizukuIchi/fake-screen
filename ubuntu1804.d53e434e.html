
<div class="ubuntu1804-wrapper">
  <header></header>
  <div class="ubuntu1804-login-container">
    <section class="content"> 
      <div class="user-detail"><img class="avatar" src="/user.96964b06.svg">
        <div class="name">User</div>
      </div>
      <div class="input-container">
        <div class="label" for="password">Password:</div>
        <input id="password" type="password" name="password">
      </div>
      <div class="buttons">
        <div class="cancel">
          <button id="cancel">Cancel</button>
        </div>
        <div class="sign">
          <div class="settings"><img src="/settings.f3e70693.svg">
            <div class="popup">
              <div class="popup-item">Ubuntu</div>
              <div class="popup-item">Ubuntu with communitheme snap</div>
              <div class="popup-item">Ubuntu on Wayland</div>
              <div class="popup-item">Ubuntu on Xorg</div>
              <div class="popup-item">Unity</div>
            </div>
          </div>
          <button id="sign-in">Sign In</button>
        </div>
        <div class="hint"></div>
      </div>
    </section>
    <footer> 
      <div class="text">ubuntu</div>
      <div class="img"><img src="/ubuntu.3a15865a.svg"></div>
    </footer>
  </div>
  <div class="ubuntu1804-time-modal">
    <section class="content">
      <div class="time-container">
        <div class="time">22:22</div>
        <div class="date">Tuesday, February 2</div>
      </div>
    </section>
  </div>
</div>
